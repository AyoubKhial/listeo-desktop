<button onclick="scriptCall()" id="scriptCall" style="display: none"></button>
<div class="dashboard-content">
    <div id="titlebar" #target>
        <div class="row">
            <div class="col-md-12">
                <h2>Messages</h2>
                <nav id="breadcrumbs">
                    <ul>
                        <li>
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="#">Dashboard</a>
                        </li>
                        <li>Messages</li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="messages-container margin-top-0">
                <div class="messages-headline">
                    <h4>Inbox</h4>
                </div>
                <div class="messages-inbox">
                    <ul>
                        <li *ngFor="let message of pagedMessages">
                            <a href="dashboard-messages-conversation.html">
                                <div class="message-avatar">
                                    <img *ngIf="message.provider == 'listeo'" src="assets/images/users/{{message.photo}}" />
                                    <img *ngIf="message.provider != 'listeo'" src="{{message.photo}}" />
                                </div>

                                <div class="message-by">
                                    <div class="message-by-headline">
                                        <h5>{{message.name}}</h5>
                                        <span>{{message.inserted}}</span>
                                    </div>
                                    <p>{{(message.texte.length>100)? (message.texte | slice:0:100)+'...':(message.texte)}}</p>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="pagination-container margin-top-30 margin-bottom-0">
                <nav class="pagination">
                    <ul *ngIf="pager.pages && pager.pages.length">
                        <li [ngClass]="{disabled:pager.currentPage === 1}">
                            <a (click)="setPage(1, target)">First</a>
                        </li>
                        <li [ngClass]="{disabled:pager.currentPage === 1}">
                            <a (click)="setPage(pager.currentPage - 1, target)">Previous</a>
                        </li>
                        <li *ngFor="let page of pager.pages" [ngClass]="{'current-page':pager.currentPage === page}">
                            <a (click)="setPage(page, target)" [ngClass]="{'current-page':pager.currentPage === page}">{{page}}</a>
                        </li>
                        <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                            <a (click)="setPage(pager.currentPage + 1, target)">Next</a>
                        </li>
                        <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                            <a (click)="setPage(pager.totalPages, target)">Last</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="col-md-12">
            <div class="copyrights">Â© 2017 Listeo. All Rights Reserved.</div>
        </div>
    </div>
</div>
