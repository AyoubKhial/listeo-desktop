<button onclick="scriptCall()" id="scriptCall" style="display: none"></button>
<div id="titlebar" class="gradient">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Listings</h2>
                <span>Grid Layout With Sidebar</span>
                <nav id="breadcrumbs">
                    <ul>
                        <li>
                            <a href="#">Home</a>
                        </li>
                        <li>Listings</li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-9 col-md-8 padding-right-30">
            <div class="row margin-bottom-25">
                <div class="col-md-6 col-xs-6">
                    <div class="sort-by">
                        <div class="sort-by-select">
                            <select data-placeholder="Default order" class="chosen-select-no-single">
                                <option>Default Order</option>
                                <option>Highest Rated</option>
                                <option>Most Reviewed</option>
                                <option>Newest Listings</option>
                                <option>Oldest Listings</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12" *ngFor="let restaurant of pagedRestaurants">
                    <div class="listing-item-container list-layout">
                        <a href="listings-single-page.html" class="listing-item">
                            <div class="listing-item-image">
                                <img src="images/listing-item-01.jpg" alt="">
                                <span class="tag">{{restaurant.category_name}}</span>
                            </div>
                            <div class="listing-item-content">
                                <div class="listing-badge now-open">Now Open</div>
                                <div class="listing-item-inner">
                                    <h3>{{restaurant.name}}
                                        <i class="verified-icon"></i>
                                    </h3>
                                    <span>{{restaurant.address}}, {{restaurant.ville_name}}</span>
                                    <div class="star-rating">
                                        <div class="rating-counter">
                                            (x reviews)
                                        </div>
                                        <span class="stars alignright">
                                            <span [ngStyle]="getStars(restaurant.rating)"></span>
                                        </span>
                                    </div>
                                </div>
                                <span class="like-icon"></span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

            </div>
        </div>
        <div class="col-lg-3 col-md-4">
            <div class="sidebar">
                <div class="widget margin-bottom-40">
                    <h3 class="margin-top-0 margin-bottom-30">Filters</h3>
                    <div class="row with-forms">
                        <div class="col-md-12">
                            <input type="text" placeholder="What are you looking for?" value="" />
                        </div>
                    </div>
                    <div class="row with-forms">
                        <div class="col-md-12">
                            <select data-placeholder="All Categories" class="chosen-select">
                                <option>All Categories</option>
                                <option>Shops</option>
                                <option>Hotels</option>
                                <option>Restaurants</option>
                                <option>Fitness</option>
                                <option>Events</option>
                            </select>
                        </div>
                    </div>
                    <div class="row with-forms">
                        <div class="col-md-12">
                            <div class="input-with-icon location">
                                <input type="text" placeholder="Destination, city, address" value="" />
                                <a href="#">
                                    <i class="fa fa-dot-circle-o"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="range-slider">
                        <input class="distance-radius" type="range" min="1" max="100" step="1" value="50" data-title="Radius around selected destination">
                    </div>
                    <a href="#" class="more-search-options-trigger margin-bottom-5 margin-top-20" data-open-title="More Filters" data-close-title="More Filters"></a>
                    <div class="more-search-options relative">
                        <div class="checkboxes one-in-row margin-bottom-15">
                            <input id="check-a" type="checkbox" name="check">
                            <label for="check-a">Elevator in building</label>
                            <input id="check-b" type="checkbox" name="check">
                            <label for="check-b">Friendly workspace</label>
                            <input id="check-c" type="checkbox" name="check">
                            <label for="check-c">Instant Book</label>
                            <input id="check-d" type="checkbox" name="check">
                            <label for="check-d">Wireless Internet</label>
                            <input id="check-e" type="checkbox" name="check">
                            <label for="check-e">Free parking on premises</label>
                            <input id="check-f" type="checkbox" name="check">
                            <label for="check-f">Free parking on street</label>
                            <input id="check-g" type="checkbox" name="check">
                            <label for="check-g">Smoking allowed</label>
                            <input id="check-h" type="checkbox" name="check">
                            <label for="check-h">Events</label>
                        </div>
                    </div>
                    <button class="button fullwidth margin-top-25">Update</button>
                </div>
            </div>
        </div>
    </div>
</div>
